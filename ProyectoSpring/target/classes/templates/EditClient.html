<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="es">
  <!--/*/ <th:block th:include="fragments/headlinks :: head"></th:block> /*/-->
</head>
<body>
	
	<div class="container-fluid">
		<div class="col-lg-12">
			<h1 class="page-header">Edit Client</h1>
		</div>
		
		<div class="col-sm-25">
			<form class="form-horizontal" th:object="${client}" th:action="@{/client}" method="post">
				
				<input type="hidden" id="clientid" th:field="*{clientid}" />				
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Name</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" th:field="*{firstname}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Father's Last Name</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" th:field="*{flastname}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Mother's Last Name</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" th:field="*{mlastname}" />
					</div>
				</div>
    			
				<div class="form-group">
		            <label class="col-sm-2 control-label">Gender</label>
		            <div class="col-sm-1">
		              <select class="form-control"  th:field="*{gender}" >
		                <option value=" " ></option>
		                <option value="M">M</option>
		                <option value="F">F</option>
		              </select>
		            </div>
		          </div>
		          
		          <div class="form-group">
					<label class="col-sm-2 control-label">Address</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" th:field="*{address}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">City</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" th:field="*{city}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Region</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" th:field="*{region}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Phone Number</label>
					<div class="col-sm-4">
						<input type="number" min="6" class="form-control" th:field="*{phonenumber}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">DNI</label>
					<div class="col-sm-4">
						<input type="number" min="8" class="form-control" th:field="*{dni}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" th:field="*{email}" />
					</div>
				</div>
				
		        <div class="form-group">
					<label class="col-sm-2 control-label">Password</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" th:field="*{password}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Authorization</label>
					<div class="col-md-2">
						<select class="form-control"  th:field="*{authorization}">
							<option value=" " ></option>
							<option value="Admin">Administrator</option>
							<option value="Employee">Employee</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Save Changes</button>
						<input type="button" class="btn btn-default" onclick="location.href='/clients/'" value="Cancel" />
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
