<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="es">
<!--/*/ <th:block th:include="fragments/headlinks :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: navbar"></th:block> /*/-->
	</div>
	
	<div class="container-fluid">
		<section id="contain1" class="container">
			<div class="container-page">
				<legend><img id="hcicon" src="../../static/images/imageIcon6.png" th:src="@{/images/imageIcon6.png}"/>M&Eacute;DICOS</legend>
				<a href="#" th:href="@{/medico/new}">Registrar Nuevo Medico</a>
				<table class="table table-striped">
					<tr>
						<th>Medico Id</th>
						<th>Nombre</th>
						<th>Apellido Paterno</th>
						<th>Apellido Materno</th>
						<th>Ver</th>
						<th>Editar</th>
						<th>Eliminar</th>
					</tr>
					<tr th:each="c : ${medicos}">
						<td th:text="${c.idMedico}">Medico Id</td>
						<td th:text="${c.nombre}">Nombre</td>
						<td th:text="${c.apellidoPat}">Apellido Paterno</td>
						<td th:text="${c.apellidoMat}">Apellido Materno</td>
						<td><a th:href="${'/medico/' + c.idMedico}">Ver</a></td>
						<td><a th:href="${'/medico/edit/'+ c.idMedico}">Editar</a></td>
						<td><a href="#" class="linkDelete" th:id="${c.idMedico}">Eliminar</a>
						</td>
					</tr>
				</table>
			</div>
		
			<!-- Division Modal -->
			<div id="modalDelete" class="modal fade" tabindex="-1" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title">Eliminar Medico</h4>
						</div>
						<div class="modal-body">
							<p>Est√° seguro que desea eliminar este m&eacute;dico?</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button id="btnDelete" class="btn btn-success">
								<i class="glyphicon glyphicon-remove-sign"></i> Delete
							</button>
						</div>
					</div>
				</div>
			</div>
		
		
			
			<script type="text/javascript">
				$(function() {
		
					var idMedico = null;
		
					$('.linkDelete').on('click', function(e) {
						e.preventDefault();
						$('#modalDelete').modal();
						idMedico = $(this).attr('id');
					});
		
					$('#btnDelete').on('click', function() {
						location.href = "/medico/delete/" + idMedico;
					});
		
				});
			</script>
		</section>
	</div>
</body>
</html>
