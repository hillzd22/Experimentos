<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="es">
<!--/*/ <th:block th:include="fragments/headlinks :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: navbar"></th:block> /*/-->
	</div>
	
	<div class="container-fluid">
		<div class="col-lg-12">
			<h1 class="page-header">Detalle</h1>
		</div>
		
		<div>
			<form class="form-horizontal" th:object="${especialidad}">
				<input type="hidden" th:field="*{idEspecialidad}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">Nombre</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" th:field="*{nombre}" />
					</div>
				</div>
								
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<input type="button" class="btn btn-primary"
							onclick="location.href='/especialidades/'" value="Atras" />
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
