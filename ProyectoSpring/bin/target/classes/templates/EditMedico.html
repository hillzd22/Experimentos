<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="es">
<!--/*/ <th:block th:include="fragments/headlinks :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: navbar"></th:block> /*/-->
	</div>
	
	<div class="container-fluid">
		<div class="col-lg-12">
			<h1 class="page-header">Editar M&eacute;dico</h1>
		</div>
		
		<div class="col-sm-25">
			<form class="form-horizontal" th:object="${medico}" th:action="@{/medico}" method="post">
				<input type="hidden" id="hdnIdMedico" th:field="*{idMedico}" />				
				<div class="form-group">
					<label class="col-sm-2 control-label">Nombre</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" th:field="*{nombre}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Apellido Paterno</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" th:field="*{apellidoPat}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Apellido Materno</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" th:field="*{apellidoMat}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">DNI</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" th:field="*{dni}" />
					</div>
				</div>
				
		     	<div class="form-group">
    			    <label class="col-sm-2 control-label">Fecha de Nacimiento</label>
    			    <div class="col-sm-4">
    			     	<input name='birthdate' type='date' class="form-control" placeholder="yyyy-mm-dd" th:field="*{fechaNac}"/> 	
    			     	</div>				
    			    </div>
    			
				<div class="form-group">
		            <label class="col-sm-2 control-label">Sexo</label>
		            <div class="col-sm-1">
		              <select class="form-control"  th:field="*{sexo}" >
		                <option value=" " ></option>
		                <option value="M">M</option>
		                <option value="F">F</option>
		              </select>
		            </div>
		          </div>
		          
		          <div class="form-group">
					<label class="col-sm-2 control-label">Celular</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" th:field="*{celular}" />
					</div>
				</div>
		          
				<div class="form-group">
					<label class="col-sm-2 control-label">Telefono</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" th:field="*{telefono}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Direccion</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" th:field="*{direccion}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Rol</label>
					<div class="col-md-2">
						<select class="form-control"  th:field="*{rol}">
							<option value=" " ></option>
							<option value="1">Administrativo</option>
							<option value="2">Empleado</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Guardar</button>
						<input type="button" class="btn btn-default" onclick="location.href='/medicos/'" value="Cancelar" />
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
