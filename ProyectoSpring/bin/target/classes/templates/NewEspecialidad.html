<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="es">
<!--/*/ <th:block th:include="fragments/headlinks :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: navbar"></th:block> /*/-->
	</div>
	
	<div class="container-fluid">
		<div class="col-lg-12">
			<h1 class="page-header">Registrar Especialidad</h1>
		</div>
		
		<div class="col-sm-25">
			<form class="form-horizontal" th:object="${especialidad}" th:action="@{/especialidad}" method="post">
				<div class="form-group">
					<label class="col-sm-2 control-label">Nombre</label>
					<div class="col-sm-4">
						<input id="nombre" name ="nombre" class="form-control" placeholder="Nombre" type="text" th:field="*{nombre}" required="required"/>
						<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">nombre Error</span>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Registrar</button>
						<input type="button" class="btn btn-default" onclick="location.href='/especialidades'" value="Cancel" />
					</div>
				</div>
			</form>
			<p th:text="${message}">1</p>
		</div>
	</div>
</body>
</html>
